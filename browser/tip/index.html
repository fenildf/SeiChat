<!DOCTYPE html>
<html>
	<head>
		<title>新消息提醒 - Seichat</title>
		<link href="tip.css" rel="stylesheet" />
		<meta charset="utf-8" />
	</head>
	<body>
		<div class="row" v-repeat="item: messages">
			<img src="https://wx.qq.com{{item.avatar}}" class="avatar">
			<div class="close" v-on="click: close($index)">×</div>
			<div class="details">
				<div class="sender">{{item.avatarTitle}}</div>
				<div class="content">{{item.Content}}</div>
			</div>
		</div>
		<script type="text/javascript" src="vue.min.js"></script>
		<script type="text/javascript" src="tip.js"></script>
	</body>
</html>
